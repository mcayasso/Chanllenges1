<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mauricio Cayasso">
    <link rel="icon" href="/img/Logo.svg">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="container">
    <header class="header">
        <img src="/img/Logo.svg" alt="logo alura">
    </header>
    <aside class="sidebar">
        <textarea class="area" placeholder="Ingrese el texto aqui"></textarea>
        <div class="botones">
            <input type="button" class="encriptar" value="Encriptar">
            <input type="button" class="desencriptar" value="Desencriptar">
        </div>
    </aside>
    <article class="main">
        <div class="img_muneco">
            <img src="/img/Muñeco.svg" alt="munheco">
        </div>
        <br>
        <div class="contenedor-h3">
            <h3>Ningún mensaje fue encontrado</h3>
        </div>
        <br>
        <div class="contenedor-p">
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        <div class="lector">
            <h3>Mensaje Encriptado</h3>
            <textarea class="parrafo"></textarea>
        </div>
        <div class="btn-copiar">
            <input type="button" class="copiar" value="Copiar">
        </div>
    </article>
    <footer class="footer">
        <h3>2022 Todos Los Derechos Reservados por Alura Latam-Mauricio Cayasso&copy;</h3>
    </footer>

    <script src="/js/script.js"></script>

</body>
</html>
